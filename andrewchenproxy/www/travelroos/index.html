<!doctype html>
<html lang="en" ng-app="phonecatApp">
<head>
  <meta charset="utf-8">
  <title>Weekend Fares</title>
  <link rel="stylesheet" href="/www/css/bootstrap.min.css">
  <link rel="stylesheet" href="/www/travelroos/css/app.css">
  <link rel="shortcut icon" href="/www/travelroos/images/couple.ico">
  <script src="/www/lib/angular.min.js"></script>
  <script src="/www/travelroos/js/app.js"></script>
  <script src="/www/travelroos/js/controllers.js"></script>
  <script src="/www/js/jquery-2.1.1.min.js"></script>
  <script src="/www/js/bootstrap.min.js"></script>
</head>
<body ng-controller="PhoneListCtrl">

<!--div class="partial-container" ng-view></div-->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-10">
      <!--Body content-->
  <input type="search" ng-model="q" placeholder="filter weekends... e.g. 2015-04-10" style="width: 400px;"/>
  <ul class="example-animate-container">
    <li class="animate-repeat" ng-repeat="flight in phones | filter:q">
    SFO to {{flight.destination_airport}}: {{flight.there_date}} {{flight.there_times}} | {{flight.back_date}} {{flight.back_times}} for {{flight.price}}
    <a href="{{flight.book_url}}" target="_blank">Book</a>
    </li>
  </ul>
      <!--ul class="phones">
        <li ng-repeat="(key, dest) in phones">
          {{key}}
          <li ng-repeat="(key2, weekend) in dest">
            "SDFS"
            {{key2}}
          </li>
        </li>
      </ul-->
    </div>
  </div>
</div>

<script type="text/javascript">
</script>
</body>
</html>
